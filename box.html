<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
<script type="text/javascript">
var LOG = {};
</script>
<script src="dom.js" type="text/javascript"></script>
<script src="Box.js" type="text/javascript"></script>
<title>Sample box</title>
</head>
<body>

<script type="text/javascript">
var box = new LOG.Vbox;
box.init(document);
box.element.style.height = '100%';

box.add(
    document.createTextNode('hi!'),
    { size: 75, sizeUnit: '%', minSize: 0, minSizeUnit: 'px' }
);
box.add(
    document.createTextNode('pepe!'),
    { size: 25, sizeUnit: '%', minSize: 0, minSizeUnit: 'px' }
);
document.body.appendChild(box.element);
</script>

</body>
</html>
