<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
<script type="text/javascript">
var LOG = {};
</script>
<script src="dom.js" type="text/javascript"></script>
<script src="Box.js" type="text/javascript"></script>
<title>Sample box</title>
</head>
<body>

<script type="text/javascript">
var box = new LOG.Vbox;
box.init(document);
box.element.style.height = '100%';

box.add(
    LOG.createElement(document, 'div', { style: { backgroundColor: 'red', height: '100%' } }, ['75%']),
    { size: 75, sizeUnit: '%' }
);
box.add(
    LOG.createElement(document, 'div', { style: { backgroundColor: 'green', height: '100%' } }, ['10em']),
    { size: 10, sizeUnit: 'em' }
);
box.add(
    LOG.createElement(document, 'div', { style: { backgroundColor: 'blue', height: '100%' } }, ['25%']),
    { size: 25, sizeUnit: '%' }
);
box.add(
    LOG.createElement(document, 'div', { style: { backgroundColor: 'olive', height: '100%' } }, ['5em']),
    { size: 5, sizeUnit: 'em' }
);
document.body.appendChild(box.element);
</script>

</body>
</html>
